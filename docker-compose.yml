version: "3.8" # Using a slightly newer version for better compatibility
services:
  postgres:
    container_name: social-media-postgres
    image: postgres:latest
    env_file:
      - .env # Load variables from .env
    environment:
      POSTGRES_USER: ${DB_USERNAME} # Root user for the database
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Password for the root user
      POSTGRES_DB: ${DB_NAME} # Name of the database to create
    ports:
      - "5432:5432" # Expose PostgreSQL port
    volumes:
      - postgres-data:/var/lib/postgresql/data # Persist data outside the container
    restart: unless-stopped # Restart unless explicitly stopped

volumes:
  postgres-data: # Named volume for persisting PostgreSQL data